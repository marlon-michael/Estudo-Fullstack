<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="../css/style.css" rel="stylesheet">
    <title>Script</title>
    <style>
        button{
            color: black;
            margin-bottom: 10px;
            border: 0;
            border-radius: 10px;
            padding: 5px;
            font-size: 17px;
        }
    </style>
    <script>
        // click counter
        var count = 0;
        function onClick(){
            count++;
            console.log(count);
        }
        //guess game
        function randomF(){
            let guess = Math.floor(Math.random() * 11);
            let userInput = -1;
            while(userInput != guess){
                userInput = prompt("Digite um número de 0 - 10");
            }
            alert("Acertou o número, era: "+guess);
        }
        //change text via button
        function changeBTNText(){
            var msg = prompt("Digite uma frase");
            document.getElementById("pToChange").innerText = msg;
        }
        //create element
        function addChild(){
            var pElement = document.createElement("p");
            pElement.textContent = "Was born a new p tag";
            pElement.id = "deletable";
            document.getElementById("divToChange").appendChild(pElement);
        }
        //async script
        async function asyncMsg(){
            document.getElementById("async").innerHTML = "Loading Async Script...";
            document.getElementById("async").innerHTML = await getAsyncMsg();
            document.getElementById("async").style = "color: black;";
        }
        function getAsyncMsg(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve("Async Script");
                }, 2000);
            });
        }
        //exec on state change to complete
        document.onreadystatechange = function(){
            if (document.readyState === "complete"){
                alert("pagina carregada");
                document.addEventListener("keydown", function(e){
                    console.log(e.key);
                });
            }
        }
    </script>
</head>

<body>
    <main>
        <div id="script">
            <h1>Java Script</h1>
            <br>
            <h3>click counter (console)</h3>
            <button onclick="onClick()">click</button>
            <hr>
            <h3>guess game</h3>
            <button onclick="randomF()">click</button>
            <hr>
            <h3>change element text</h3>
            <p id="pToChange">palce holder</p>
            <button onclick="changeBTNText()">click</button>
            <hr>
            <h3>add element</h3>
            <div id="divToChange"></div>
            <button onclick="addChild()">click</button>
            <hr>
            <h3 id="async">click to load async script</h3>
            <button onclick="asyncMsg()">click</button>
    </main>
</body>

</html>
