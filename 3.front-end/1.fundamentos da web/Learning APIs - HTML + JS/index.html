<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript">

        function getDogAPI(){
            let req = new XMLHttpRequest();
            req.open("GET","https://dog.ceo/api/breeds/image/random",false);
            req.send(null);
            document.getElementById("response").innerHTML = 
            "<img width=100% src="+JSON.parse(req.responseText).message+">";
        }

        function getHarrypotterCharAPI(){
            let req = new XMLHttpRequest();
            req.open("GET","http://hp-api.herokuapp.com/api/characters",false);
            req.send(null);
            document.getElementById("charlist").innerHTML = JSON.parse(req.responseText).map(char=>
                "<li>"+char.name+"</li>"
            ).join("");


            // document.getElementById("response2").innerHTML = req.responseText;
        }

    </script>
</head>
<body>
    <h1>APIs</h1>
    <hr>
    <div id="response"></div>
    <button onclick="getDogAPI()">Dog API</button>
    <hr>
    <div id="response2">
        <ul id="charlist"></ul>
    </div>
    <button onclick="getHarrypotterCharAPI()">Harry Potter Characters API</button>
</body>
</html>
