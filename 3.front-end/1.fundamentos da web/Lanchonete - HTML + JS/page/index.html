<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="../css/style.css" rel="stylesheet">
    <title>Chopee</title>

    <script type="text/javascript">
        var lanches = [];

        //add item to array lanches
        function onAdd(){
            let nome = prompt("Digite o nome do lanche");
            let valor = Number(prompt(`Digite o valor do ${nome}`).replace(",","."));
            let lanche = {"nome":nome,"valor":valor}
            lanches.push(lanche);
            tableLoad();
        }

        //read lanches and render on table
        function tableLoad(){
            let table = document.getElementById("tbody");
            table.innerHTML = lanches.map((lanche)=>{
                return `
                <tr>
                    <td>${lanche.nome}</td>
                    <td>${lanche.valor}</td>
                    <td class="edit-cell">
                        <button class="btn" onclick="editRow()">editar</button>
                        <button class="btn" onclick="deleteRow()">delete</button>
                    </td>
                </tr>`;
            }).join("");
        }

        //edit table row
        function editRow(){alert("edt");}

        //edit table row
        function deleteRow(){alert("del");}
    </script>

</head>
<body>
    <div id="body">

        <!-- item list script -->
        <table id="table">
            <thead>
                <tr>
                    <td>Lanche</td>
                    <td>Valor</td>
                    <td>options</td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>
                <tr class="sum">
                    <td colspan="3">
                        <button class="btn" onclick="onAdd()">add item</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
