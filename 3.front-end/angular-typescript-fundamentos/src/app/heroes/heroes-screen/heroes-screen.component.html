<h2>Heroes</h2>

<div *ngFor="let hero of heroes">
    <app-hero-list-item [hero]="hero" (heroDelete)="remove($event)" (heroEdit)="edit($event)"></app-hero-list-item>
</div>

<button (click)="create=!create; clear()">set hero</button>
<app-heroes-form [editingHero]="editingHero" [hidden]="!create" (heroSave)="save($event)"></app-heroes-form>
